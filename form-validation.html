<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration form</h1>
    <form>
      <div>
        <label for="u_id">User_id</label>
        <input type="text" id="u_id" minlength="7" maxlength="12" required />
      </div>
      <br/>

      <div>
        <label for="pword">Password</label>
        <input type="password" id="pword" minlength="7" maxlength="12" required />
      </div>
      <br/>

      <div>
        <label for="Name">Name</label>
        <input type="text" id="Name" minlength="7" maxlength="12" data-="text" required />
      </div>
      <br/>

      <div>
        <label for="Address">Address</label>
        <input type="text" id="Address" placeholder="Optional" />
      </div>
      <br/>

      <div>
        <label for="Country">Country</label>
        <select>
            <option value="">Select Country</option>
            <option value="AFG">Afghanistan</option>
            <option value="ALA">Ã…land Islands</option>
            <option value="ALB">Albania</option>
            <option value="DZA">Algeria</option>
            <option value="ASM">American Samoa</option>
            <option value="AND">Andorra</option>
            <option value="AGO">Angola</option>
            <option value="AIA">Anguilla</option>
            <option value="ATA">Antarctica</option>
            <option value="ATG">Antigua and Barbuda</option>
            <option value="ARG">Argentina</option>
            <option value="South Africa">South Africa</option>
            </select>
      </div>
      <br/>

      <div>
        <label for="Zip">ZIP Code</label>
        <input type="number" id="Zip" placeholder="Numeric values" required />
      </div>
      <br/>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <br/>

      <div>
        <label for="Sex">Sex</label>
        <input type="radio" id="Male"  value="Male" required />
        <label for="male">male</label>
        <input type="radio" id="Female"  value="Female" required/>
        <label for="male">female</label> 
      </div>
      <br/>


      <div>
        <label>Language</label>
        <input type="checkbox" id="Lang" required />
        <label>English</label>

       <input type="checkbox" id="Lang" required />
        <label>Non English</label>
      </div>
      <br/>

      <div>
        <label for="About">About</label>
        <textarea id="about"></textarea>
      </div>
      <br/>

      <div><input type="submit"></div>

    </form>
  </body>
</html>
